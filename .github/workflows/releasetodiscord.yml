on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag to send to Discord (e.g., v1.3.7)'
        required: false
        type: string

jobs:
  github-releases-to-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      # Für workflow_dispatch: Release-Daten abrufen und manuell an Discord senden
      - name: Send manual release to Discord
        if: github.event_name == 'workflow_dispatch'
        uses: actions/github-script@v7
        with:
          script: |
            const tag = '${{ github.event.inputs.release_tag }}';
            let release;
            
            if (tag) {
              release = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag: tag
              });
            } else {
              release = await github.rest.repos.getLatestRelease({
                owner: context.repo.owner,
                repo: context.repo.repo
              });
            }
            
            const webhookUrl = '${{ secrets.WEBHOOK_URL }}';
            const discordPayload = {
              username: "Release Changelog",
              avatar_url: "https://cdn.discordapp.com/avatars/487431320314576937/bd64361e4ba6313d561d54e78c9e7171.png",
              content: "||@everyone||",
              embeds: [{
                title: release.data.name || release.data.tag_name,
                description: release.data.body || "No description provided",
                color: 2105893,
                url: release.data.html_url,
                footer: {
                  text: "Changelog"
                }
              }]
            };
            
            await fetch(webhookUrl, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(discordPayload)
            });
      
      # Für release events: Die Action normal verwenden
      - name: GitHub Releases to Discord
        if: github.event_name == 'release'
        uses: SethCohen/github-releases-to-discord@v1
        with:
          webhook_url: ${{ secrets.WEBHOOK_URL }}
          color: "2105893"
          username: "Release Changelog"
          avatar_url: "https://cdn.discordapp.com/avatars/487431320314576937/bd64361e4ba6313d561d54e78c9e7171.png"
          content: "||@everyone||"
          footer_title: "Changelog"
          reduce_headings: true
