on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag to send to Discord (e.g., v1.3.7)'
        required: false
        type: string

jobs:
  github-releases-to-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Get latest release if no tag specified
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.release_tag == ''
        id: latest_release
        uses: actions/github-script@v7
        with:
          script: |
            const release = await github.rest.repos.getLatestRelease({
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            return release.data.tag_name;
          result-encoding: string
      
      - name: GitHub Releases to Discord
        uses: SethCohen/github-releases-to-discord@v1
        with:
          webhook_url: ${{ secrets.WEBHOOK_URL }}
          color: "2105893"
          username: "Release Changelog"
          avatar_url: "https://cdn.discordapp.com/avatars/487431320314576937/bd64361e4ba6313d561d54e78c9e7171.png"
          content: "||@everyone||"
          footer_title: "Changelog"
          reduce_headings: true
          release_tag: ${{ github.event_name == 'workflow_dispatch' && (github.event.inputs.release_tag != '' && github.event.inputs.release_tag || steps.latest_release.outputs.result) || github.event.release.tag_name }}
